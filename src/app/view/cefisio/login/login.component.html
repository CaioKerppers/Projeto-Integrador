<div class="login-form">
    <h2>Formul√°rio de Login</h2>
    <form (submit)="login()">
      <table>
        <tr>
          <th><label for="email">Email:</label></th>
          <td><input type="email" id="email" [(ngModel)]="email" name="email" required></td>
        </tr>
        <tr>
          <th><label for="senha">Senha:</label></th>
          <td><input type="password" id="senha" [(ngModel)]="senha" name="senha" required></td>
        </tr>
      </table>
      <button type="submit">Entrar</button>
    </form>
  </div>
